<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Move and copy text dynamically</title>
</head>
<body>
    <h1>Source Text</h1>
    <br>
    <input style="width: 300px;height: 100px;" type="text" id="copyTxt"/>
    <br>
    <input type="button" id="moverBtn" value="Move Text">
    <input type="button" id="copyBtn" value="Copy Text">
    <br>
    <textarea style="width: 300px;height: 100px;" id="finalTxt"></textarea>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
