<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css" >
    <title>ROCK PAPER SCISSOR</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <div class="content">
        <div class="rock">
          <input type="button" value="ROCK" id="rb">
          <br>
          <img id="ri" src="rock.png">
        </div>
        <div class="paper">
            <input type="button" value="PAPER" id="pb">
            <br>
            <img id="pi" src="hand.jpg">
        </div>
        <div class="scissor">
          <input type="button" value="SCISSOR" id="sb">
          <br>
          <img id="si" src="scissor.jpg">
        </div>
    </div>
    <br>
    <div class="output">
        <h1>Choose Your Weapon</h1>
    </div>
    <script src="script.js"></script>
</body>
